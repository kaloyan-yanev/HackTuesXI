{% extends "base.html" %}

{% block title %}Table{% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}">
</head>

    <table>
        <tr>
          <th>DAYS</th>
          {% for i in range(0, 7)%}
          <th>{{i + 8}}</th>
          {%endfor%}
        </tr>
        {% for i in range(0, 24)%}
        <tr>
          <td>{{i}}</td>
        </tr>
        {%endfor%}
      </table>
{% endblock %}
